# Configure CircleCI
# https://circleci.com/docs/configuration/

dependencies:
  cache_directories:
    - "~/download"
  override:
    - ./create_circle_venv.sh
    - source ~/miniconda/envs/testenv/bin/activate testenv
    - pip install -r requirements/dev.txt

machine:
  python:
    version: 2.7.9

test:
  override:
    - make test
